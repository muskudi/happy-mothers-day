<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To My Dearest Mother</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff7f0;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 300px;
      height: 400px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .card .front {
      background: linear-gradient(#ffe0e0, #ffd2d2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-family: 'Pacifico', cursive;
    }

    .card .back {
      background: #fffafc;
      transform: rotateY(180deg);
      text-align: center;
      font-size: 16px;
      position: relative;
    }

    .card h2 {
      font-size: 20px;
      color: #ff4d6d;
      margin: 10px 0;
      font-weight: 700;
    }

    .card p {
      font-size: 14px;
      padding: 0 10px;
      line-height: 1.4;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.imgur.com/U8VLtV3.png') repeat;
      opacity: 0.3;
    }

    .image {
      margin-top: 10px;
      height: 120px;
    }

    .bows {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 40px;
    }

    .bows-left {
      left: 5px;
      top: 5px;
      position: absolute;
      width: 40px;
    }

  </style>
</head>
<body>

<div class="card" onclick="this.classList.toggle('open')">
  <div class="front">
    <div>üíñ Happy Mother's Day üíñ<br><small>(Click to open)</small></div>
  </div>
  <div class="back">
    <img src="https://i.imgur.com/9G3fKR1.png" class="bows-left" />
    <img src="https://i.imgur.com/UfbJPXn.png" class="bows" />
    <div class="confetti"></div>
    <h2>Happy Mother's Day!</h2>
    <p>
      You are my first teacher, my strength, and the one I turn to for everything.<br><br>
      Thank you for always being there.<br><br>
      <strong>"Your love is my greatest gift, and I‚Äôll be forever grateful.‚Äù</strong>
    </p>
    <img class="image" src="https://i.imgur.com/h7DNeO5.png" alt="Cake with Mom-Daughter" />
  </div>
</div>

</body>
</html>
